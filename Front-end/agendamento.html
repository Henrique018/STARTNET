<!DOCTYPE html>
<html>
<script defer src="./js/forms.js"></script>  
  <title>Cadastre-se em StartNet</title>
  <link rel="stylesheet" type="text/css"  href="css/agendamento.css">
  <link rel="shortcut icon" href="./assets/logo.png" />	
    <body> 

      <div id="error"></div>   
      <div class="wrapper">  
        <img src="./assets/logo-forms.jpg">
        <h2>AGENDE A SUA INSTALAÇÃO</h2> 
      <div>      
        <label id="infodata">Data:</label>
        <input type="date" data-max-date="today" id="date" placeholder="dd/mm/aaaa">
      </div>
      <div>
        <input type="radio" class="male" name="gender" value="male">
        <label for="male" class="turno">Manhã</label>
        <input type="radio" class="male" name="gender" value="female">
        <label for="female" class="turno">Tarde</label><br><br>
    </div>
    <button type="button" id="button">Agendar</button>
    </body>
    </html>
