<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/data.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7c615c2452.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400&family=Rubik:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous"></script>
    <title>checkout</title>
</head>

<body>
    <header class="top-header" id="home">
        <div>
            <a href="index.html">
                <img class="logo" src="./assets/logo-menu.png" alt="startnet" /></a>
        </div>
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#menu">Central do Assinante</a></li>
            </ul>
        </nav>
    </header>
    <section class="dataset">
        <form  class="formdata">
            <fieldset>
                <legend>Preencha seus dados pessoais</legend>
                    <div class="content">
                        <div class="group">
                            <label for="nome">Nome completo</label>
                            <input type="text" name="nome" placeholder="nome" id="nome" required autofocus>
                        </div>
                        <div class="group">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="email" id="email" required>
                        </div>
                        <div class="group">
                            <label for="rg">RG</label>
                            <input type="text" id="rg" maxlength="10" minlength="7" placeholder="RG" required>
                        </div>
                        <div class="group">
                            <label for="cpf">CPF-Somente números</label>
                            <input type="text" id="cpf" maxlength="11" minlength="11" placeholder="CPF" required>
                        </div>
                        <div class="group">
                            <label for="phone">Telefone com DDD</label>
                            <input type="tel" id="phone" maxlength="11" minlength="11" placeholder="telefone">
                        </div>
                        <div class="group">
                            <label for="date">Data de nascimento</label>
                             <input type="date" id="date" required>
                        </div>
                    </div>
            </fieldset>

            <fieldset>
                <legend>
                    Confirme seu endereço abaixo
                </legend>
                <div class="content">
                    <div class="adress group">
                        <label for="adress">Endereço de instalação</label>
                        <input type="text" placeholder="endereço de instalação" id="adress">
                    </div>
                    <div class="adress group">
                        <label for="number">Número</label>
                        <input type="number" placeholder="número" id="number">
                    </div>
                    <div class="group">
                        <label for="complemento">Complemento</label>
                        <input type="text" placeholder="complemento" id="complemento">
                    </div>
                    <div class="group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="CEP" required>
                    </div>
                    <div class="group">
                        <label for="estado">Estado</label>
                        <input type="text" placeholder="estado" id="estado" required>
                    </div>
                    <div class="group">
                        <label for="cidade">Cidade</label>
                        <input type="text" placeholder="cidade" id="cidade" required>
                    </div>
                </div>
            </fieldset>
            <button class="button-submit">Próxima etapa</button>
        </form>
    </section>
    <script>
        $(document).ready(function () {
            $('#cep').mask('00000-000');
            $('#phone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000-00', { reverse: true });
            $('#rg').mask('00.000.000-0', { reverse: true });
        });
    </script>
    <footer class="main-footer">
        <p class="footer-p">Telefone e Whatsapp: +55 11 1111-2222</p>
        <p class="footer-p">Siga-nos em nossas redes sociais:</p>
        <nav class="footer-nav">
            <ul class="ul-icons">
                <li>
                    <a href="https://www.instagram.com/" target="_blank" class="icon-instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank" class="icon-facebook">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <p class="footer-p">Startnet-cnpj: 48.520.165/0003-90</p>
    </footer>
    <script src="js/data.js" type="module"></script>
</body>
</html>
