<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
  </head>
  <body>
    <h2>Escolha a forma de pagamento</h2>

    <form>
      <input type="radio" id="debito" name="pagamento" />
      <label for="debito">Débito em conta</label>
      <input type="radio" id="boleto" name="pagamento" />
      <label for="boleto">Boleto Bancário</label>

      <label for="vencimento">Dia do Vencimento</label>
      <input
        type="date"
        id="vencimento"
        name="vencimento"
        placeholder="Selecione"
      />

      <label for="banco">Banco</label>
      <input type="text" id="banco" name="banco" />

      <label for="agencia">Agência</label>
      <input type="text" id="agencia" name="agencia" />
      <label for="conta">Conta corrente</label>
      <input type="text" id="conta" name="conta" />
      <label for="digito">Dígito</label>
      <input type="number" id="digito" name="digito" />
      <button type="submit">Finalizar assinatura</button>
    </form>
  </body>
</html>
