<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <link rel="stylesheet" type="text/css"  href="css/forms-pagamento.css">
    <link rel="shortcut icon" href="./assets/logo.png" />
  </head>
  <body>
    <div id="error"></div>     
    <div class="wrapper">
      <div id="title">
        <h3>PAGAMENTO<br><br>
            Cartão de Crédito
        </h3> 
      </div>
      <form>
        <label class="infor" for="banco">Nome do Titular:</label><br>
        <input type="text" class="titular" name="titular" placeholder="Nome como impresso no cartão"/><br>

        <label class="infor" for="banco">Némero do Cartão:</label><br>
        <input type="text" class="titular" name="titular" placeholder="0000 0000 0000 0000"/><br>

        <label class="infor" for="vencimento">Dia do Vencimento</label>
        <label class="infor-cvv" for="banco">CVV:</label><br><br>
        <input class="input"
          type="date"
          id="vencimento"
          name="vencimento"
          placeholder="Selecione"
        /><input type="text" class="cvv" name="cvv" placeholder="000"/><br>
       
        <button type="submit" id="pagar">Concluir</button>
      </form>
    </div>
  </body>
</html>
