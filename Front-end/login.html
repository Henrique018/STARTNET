<!DOCTYPE html>
<html>
  <script defer src="./js/forms.js"></script>  
  <title>Entrar em StartNet</title>
  <link rel="stylesheet" type="text/css"  href="css/login.css">
  <link rel="shortcut icon" href="./assets/logo.png" />	

  <body>
    <div id="error"></div>     
    <div class="wrapper">
      <h3>Login</h3> 
      <img src="./assets/logo-forms.jpg">
      <form id="form" action="Forms-Login">
        <div>
          <label class="infor">Seu E-mail</label><br>
          <input type="email" class="login" name="email" ></input>
        </div>
        <div>
          <label class="infor">Sua Senha</label>
          <label id="mudar-senha">
            <a href="#">Esqueceu a senha?</a>
          </label><br>
          <input type="password" class="login" name="name"></input>
        </div>
        <button type="submit" id="acessar" onclick="Acessar()">Acessar</button>
      </form>
    </div>
  </body>

</html>
